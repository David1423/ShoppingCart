<div class="seller-login">
  <div class="login">
    <h2>User Login</h2>
    <p class="error-p">{{loginError}}</p>
    <form [formGroup]="userForm" (ngSubmit)="login(userForm.value)" class="common-form">
      <div>
        <input type="text" class="form-input" placeholder="Enter Email" name="email" formControlName="email" required email />
        <div *ngIf="userForm.get('email')?.hasError('required')" class="error">
          <!-- Email is required. -->
        </div>
        <div *ngIf="userForm.get('email')?.hasError('email')" class="error">
          Please enter a valid email address.
        </div>
      </div>
      <div>
        <input type="password" class="form-input" placeholder="Enter Password" name="password" formControlName="password" required minlength="6" />
        <div *ngIf="userForm.get('password')?.hasError('required')" class="error">
          <!-- Password is required. -->
        </div>
        <div *ngIf="userForm.get('password')?.hasError('minlength')" class="error">
          Password must be at least 6 characters long.
        </div>
      </div>
      <button class="form-button">Login</button>
      <p>Don't have account?<a class="auth-toggle-link" (click)="openSignup()">Click for Sign-up</a></p>

    </form>
  </div>
</div>
