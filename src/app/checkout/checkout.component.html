<div class="checkout">
    <h2>Checkout</h2>
    <div class="row">
        <div class="col-sm-7">
            <h3>Shipping address</h3>
            <p class="message-p">{{orderMessage}}</p>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input type="email" class="form-input" name="email" placeholder="Enter User Email" ngModel required email/>
                <div *ngIf="orderData.controls['email'].invalid && (orderData.controls['email'].dirty || orderData.controls['email'].touched)" class="error-message">
                  <span *ngIf="orderData.controls['email'].errors?.['required']" class="error">Email is required.</span>
                  <span *ngIf="orderData.controls['email'].errors?.['email']" class="error">Invalid email format.</span>
                </div>
                <input type="text" class="form-input" name="address" placeholder="Enter User Address" ngModel required/>
                <div *ngIf="orderData.controls['address'].invalid && (orderData.controls['address'].dirty || orderData.controls['address'].touched)" class="error-message">
                  <span *ngIf="orderData.controls['address'].errors?.['required']" class="error">Address is required.</span>
              </div>
                <input type="text" class="form-input" name="contact" placeholder="Enter Contact Number" pattern="[0-9]{10}" ngModel required/>
                <div *ngIf="orderData.controls['contact'].invalid && (orderData.controls['contact'].dirty || orderData.controls['contact'].touched)" class="error-message">
                  <span *ngIf="orderData.controls['contact'].errors?.['required']" class="error">Contact details are required.</span>
              </div>
                <button class="form-button" [disabled]="orderData.invalid">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: {{totalPrice}}</h3>
            <h4>Payment Method : <b>Pay on delivery</b></h4>
        </div>
    </div>
</div>
