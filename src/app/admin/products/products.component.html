<app-admin-header></app-admin-header>
<!-- The sidebar -->
<div class="sidebar">
  <a href="admin/users">Users</a>
    <a href="admin/sellers">Sellers</a>
    <a href="admin/products">Products</a>
    <a href="admin/orders">Orders</a>
</div>
<div class="search">
  <input class="search-bar" type="text" name="productName"[(ngModel)]="productName" (ngModelChange)="Search()" placeholder="Search By Product Name">
</div>
<!-- Page content -->
<div class="content">
  <h2>Products</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.productPrice}}</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </tbody>
  </table>

</div>
