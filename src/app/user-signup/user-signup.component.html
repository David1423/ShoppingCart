<div class="seller-login">
    <div class="sign-up">
      <h2>User sign-up</h2>
      <form [formGroup]="userForm" (ngSubmit)="signUp(userForm.value)" class="common-form">
        <div>
          <input type="text" class="form-input" placeholder="Enter Name" name="username" formControlName="username" pattern="^[a-zA-Z ]+$" required minlength="4" />
          <div *ngIf="userForm.get('username')?.hasError('required')" class="error">
            <!-- Username is required. -->
          </div>
          <div *ngIf="userForm.get('username')?.hasError('minlength')" class="error">
            Username must be at least 4 characters long.
          </div>
        </div>
        <div>
          <input type="text" class="form-input" placeholder="Enter Email" name="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required email />
          <div *ngIf="userForm.get('email')?.hasError('required')" class="error">
            <!-- Email is required. -->
          </div>
          <div *ngIf="userForm.get('email')?.hasError('email')" class="error">
            Please enter a valid email address.
          </div>
        </div>
        <div>
          <input type="password" class="form-input" placeholder="Enter Password" name="password" formControlName="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#\$%\^&\*\(\)\-+=])(?=\S+).{8,20}$" required minlength="6" />
          <div *ngIf="userForm.get('password')?.hasError('required')" class="error">
            <!-- Password is required. -->
          </div>
          <div *ngIf="userForm.get('password')?.hasError('minlength')" class="error">
            Password must be at least 6 characters long.
          </div>
        </div>
        <div>
          <input type="text" class="form-input" placeholder="Enter Address" name="address" formControlName="address" required />
          <div *ngIf="userForm.get('address')?.hasError('required')" class="error">
            <!-- Address is required. -->
          </div>
        </div>
        <div>
          <input type="text" class="form-input" placeholder="Enter Mobile Number" name="mobileNumber" formControlName="mobileNumber" pattern="[0-9]{10}" required  />
          <div *ngIf="userForm.get('mobileNumber')?.hasError('required')" class="error">
            <!-- Mobile number is required. -->
          </div>
        </div>
        <input type="text" class="form-input" name="role" value="SELLER" disabled="true"/>
  
        <button class="form-button" [disabled]="userForm.invalid">Sign Up</button>
        <p>Already have account? <a class="auth-toggle-link" (click)="openLogin()">Click for Login</a></p>
      </form>
    </div>
</div>
